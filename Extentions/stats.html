  // set cookie counter var
  var resi = [50,60,70,80,90,100,110,120,130,140,150];
localStorage.setItem("CookieCounter", resi);

// get cookie counter var
var res = localStorage.getItem("CookieCounter", function(res) {});

  
    var xArray = [50,60,70,80,90,100,110,120,130,140,150];
    var yArray = [7,8,8,9,9,9,10,11,14,14,0];


	function print_plot (xA, yA) {
		// Define Data
		var data = [{
		x: xA,
		y: yA,
		mode:"markers",
		type:"scatter"
		}];

		// Define Layout
		var layout = {
		xaxis: {range: [40, 160], title: "Stunden"},
		yaxis: {range: [5, 16], title: "Cookie Gecrumbelt"},
		title: "Gecrumbelte Cookies yay!"
		};

		Plotly.newPlot("myPlot", data, layout);
	}
	var liste = res.split(",");
	print_plot (liste, yArray)
